<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Draw</title>
	
<script type="text/javascript"> 
var paint=-1;
var X=0;
var Y=0;
var color="#000000"
function Paint(e){
paint=-paint;
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
X=e.clientX-6;
Y=e.clientY-12;
}
function cnvs_getCoordinates(e)
{
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");

x=e.clientX-6;
y=e.clientY-12;
if(paint==1){
cxt.beginPath()
cxt.moveTo(X,Y);
cxt.lineTo(x,y);
X=x;
Y=y;

//cxt.lineTo(10,50);

 var color = document.getElementById("html5colorpicker").value;
cxt.strokeStyle=color;
cxt.stroke();
}
document.getElementById("xycoordinates").innerHTML="Coordinates: (" + x + "," + y + ")";
}
function cnvs_clearCoordinates()
{
document.getElementById("xycoordinates").innerHTML="";
}
</script>
</head>
<body>
<p><canvas height="500" id="myCanvas" style="border:1px solid #c3c3c3;"  onmousemove="cnvs_getCoordinates(event)" 
 onmouseout="cnvs_clearCoordinates()" onclick="Paint(event)" width="800"  > 您的浏览器不支持 HTML5 canvas 标签。 </canvas>
 
 
 <script>
</script>
</p>

<div id="xycoordinates"></div>

</div>

</div>
</body>
</html>
