<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Draw</title>
	
<script type="text/javascript"> 
function cnvs_getCoordinates(e)
{
x=e.clientX;
y=e.clientY;

var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
cxt.moveTo(0,0);
cxt.lineTo(x+1,y+1);
//cxt.lineTo(10,50);
cxt.stroke();
document.getElementById("xycoordinates").innerHTML="Coordinates: (" + x + "," + y + ")";
}
 
function cnvs_clearCoordinates()
{
document.getElementById("xycoordinates").innerHTML="";
}
</script>
</head>
<body>
<div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">
<p><canvas height="800" id="myCanvas" style="border:1px solid #c3c3c3;"  onclick="cnvs_getCoordinates(event)" 
 onmouseout="cnvs_clearCoordinates()" width="800"  > 您的浏览器不支持 HTML5 canvas 标签。 </canvas>
 
 
 <script>
</script>
</p>
</div>
<div id="xycoordinates"></div>
<div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">
<p><a href="index.html"><input name="return" type="button" value="返回" /></a></p>
</div>
</body>
</html>
